<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome — Fill-in-the-Blanks</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      :root {
        --accent-1: #ff6b6b;
        --accent-2: #ffd166;
        --accent-3: #6bf2c4;
        --accent-4: #6b9bff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Comic Sans MS", "Segoe UI", Roboto, Arial, sans-serif;
      }
      .welcome {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(
          135deg,
          var(--accent-4) 0%,
          var(--accent-3) 40%,
          var(--accent-2) 70%,
          var(--accent-1) 100%
        );
      }
      .welcome .card {
        background: rgba(255, 255, 255, 0.98);
        padding: 2.25rem;
        border-radius: 18px;
        box-shadow: 0 12px 40px rgba(12, 18, 30, 0.12);
        max-width: 920px;
        width: 100%;
      }
      .welcome h1 {
        margin: 0 0 0.25rem;
        font-size: 2.4rem;
        line-height: 1;
        color: #0b3a66;
        text-shadow: 0 6px 14px rgba(11, 55, 102, 0.12);
      }
      .sub {
        font-size: 1.05rem;
        color: #0b3a66;
        margin-top: 0.25rem;
      }
      .welcome p {
        color: #184a7a;
        font-size: 1.15rem;
        margin: 1rem 0 0.75rem;
      }
      .welcome .actions {
        margin-top: 1.25rem;
      }
      .welcome a.button {
        display: inline-block;
        padding: 1rem 1.4rem;
        background: linear-gradient(90deg, var(--accent-4), #3bd6b1);
        color: #05223c;
        border-radius: 14px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.15rem;
        box-shadow: 0 10px 30px rgba(11, 55, 102, 0.12);
        transform: translateY(0);
        transition: transform 160ms ease, box-shadow 160ms ease;
      }
      .welcome a.button:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 40px rgba(11, 55, 102, 0.16);
      }
      .welcome .small {
        font-size: 0.95rem;
        color: rgba(6, 26, 41, 0.7);
        margin-top: 0.6rem;
      }
      @media (max-width: 560px) {
        .welcome .card {
          padding: 1.2rem;
          border-radius: 14px;
        }
        .welcome h1 {
          font-size: 1.9rem;
        }
        .welcome p {
          font-size: 1rem;
        }
        .welcome a.button {
          width: 100%;
          padding: 0.9rem;
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="welcome">
      <div class="card">
        <div style="margin-bottom: 0.75rem; text-align: left">
          <label
            for="playerName"
            style="font-weight: 700; display: block; margin-bottom: 0.25rem"
            >Your name</label
          >
          <input
            id="playerName"
            name="playerName"
            type="text"
            placeholder="Type your name"
            style="
              width: 100%;
              padding: 0.6rem 0.75rem;
              border-radius: 8px;
              border: 1px solid rgba(6, 26, 41, 0.08);
              font-size: 1rem;
            "
          />
        </div>
        <h1>Welcome!</h1>
        <div class="sub">
          Let's play a quick quiz — click the right words to fill in the blanks.
        </div>
        <p>
          Colorful, friendly, and easy to use. Tap the big button when you're
          ready to start!
        </p>
        <div class="actions">
          <a id="startBtn" class="button" href="quiz.html">Start the Quiz ➜</a>
        </div>
        <!-- leaderboard removed from welcome page (separate quizzes have their own leaderboards) -->
        <div class="small">
          Tip: Use touch or drag-and-drop. Press A+ to make text bigger.
        </div>
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
