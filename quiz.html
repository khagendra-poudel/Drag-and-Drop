<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fill-in-the-Blanks ‚Äî Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="font-controls" aria-hidden="false">
      <button id="fontInc" aria-label="Increase font size">A+</button>
      <button id="fontDec" aria-label="Decrease font size">A‚àí</button>
    </div>

    <!-- sticky timer shown at the top of the page -->
    <div id="stickyTimer" class="sticky-timer" aria-hidden="false">
      Time: 60s
    </div>

    <div class="container" role="application">
      <a class="home-btn" href="index.html" aria-label="Go to homepage"
        >üè† Home</a
      >
      <h1>Fill-in-the-Blanks ‚Äî Computer Basics</h1>
      <p class="lead">Click the correct word to place into each blank.</p>

      <div id="quiz"></div>

      <div class="controls">
        <div id="timer" class="timer">Time: 60s</div>
        <button id="checkAll">Check All</button>
        <button id="resetAll" class="secondary">Reset</button>
      </div>

      <section id="leaderboard" style="margin-top: 1.5rem">
        <h2 style="margin: 0 0 0.5rem; font-size: 1rem">Leaderboard</h2>
        <div
          id="leaderboardList"
          style="
            min-height: 48px;
            border-radius: 8px;
            padding: 0.6rem;
            background: linear-gradient(180deg, #fff, #fbfdff);
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.02);
          "
        >
          <!-- filled by script -->
        </div>
        <div style="margin-top: 0.6rem">
          <button id="resetLeaderboard" class="secondary">
            Reset Leaderboard
          </button>
        </div>
      </section>

      <div class="hint">
        Answers accept common variants (case-insensitive). Use the A+ / A‚àí
        buttons to change font size; the preference is saved.
      </div>
      <div class="feedback" id="feedback" aria-live="polite"></div>
    </div>

    <script src="script.js" defer></script>
    <!-- history modal -->
    <div id="historyModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true">
        <button id="modalClose" class="modal-close" aria-label="Close">
          ‚úï
        </button>
        <button
          id="modalExport"
          class="modal-export"
          aria-label="Export attempt"
        >
          Export CSV
        </button>
        <h3 id="modalTitle">Attempt details</h3>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>
  </body>
</html>
