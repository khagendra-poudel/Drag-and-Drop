<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fill-in-the-Blanks — Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="font-controls" aria-hidden="false">
      <button id="fontInc" aria-label="Increase font size">A+</button>
      <button id="fontDec" aria-label="Decrease font size">A−</button>
    </div>

    <div
      class="container"
      role="application"
      aria-label="Fill-in-the-blanks quiz"
    >
      <h1>Fill-in-the-Blanks — Computer Basics</h1>
      <p class="lead">
        Drag the correct word into each blank. Keyboard: Tab to a word, Enter to
        pick it, then Enter on the blank to place.
      </p>

      <div id="quiz"></div>

      <div class="controls">
        <button id="checkAll">Check All</button>
        <button id="resetAll" class="secondary">Reset</button>
      </div>

      <section id="leaderboard" style="margin-top: 1.5rem">
        <h2 style="margin: 0 0 0.5rem; font-size: 1rem">Leaderboard</h2>
        <div
          id="leaderboardList"
          style="
            min-height: 48px;
            border-radius: 8px;
            padding: 0.6rem;
            background: linear-gradient(180deg, #fff, #fbfdff);
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.02);
          "
        >
          <!-- filled by script -->
        </div>
      </section>

      <div class="hint">
        Answers accept common variants (case-insensitive). Use the A+ / A−
        buttons to change font size; the preference is saved.
      </div>
      <div class="feedback" id="feedback" aria-live="polite"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
